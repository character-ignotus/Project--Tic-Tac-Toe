<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="announcement-section">
        <div class="winner">And...</div>
    </div>
    <div class="main-section">
        <div class="avatar-one">
            <img src="Images/Avatar-1.png" alt="Image of first player">
            <div class="player-one-nametag"></div>
        </div>
        <div class="gameboard">
            <div class="row-1">
                <div class="cell" data-row="0" data-column="0" data-row-column="00"></div>
                <div class="cell" data-row="0" data-column="1" data-row-column="01"></div>
                <div class="cell" data-row="0" data-column="2" data-row-column="02"></div>
            </div>
            <div class="row-2">
                <div class="cell" data-row="1" data-column="0" data-row-column="10"></div>
                <div class="cell" data-row="1" data-column="1" data-row-column="11"></div>
                <div class="cell" data-row="1" data-column="2" data-row-column="12"></div>
            </div>
            <div class="row-3">
                <div class="cell" data-row="2" data-column="0" data-row-column="20"></div>
                <div class="cell" data-row="2" data-column="1" data-row-column="21"></div>
                <div class="cell" data-row="2" data-column="2" data-row-column="22"></div>
            </div>
        </div>
        <div class="avatar-two">
            <img class="second-avatar" src="" alt="Image of second player">
            <div class="player-two-nametag"></div>
        </div>
    </div>
    <div class="button-section">
        <button class="restart-btn">Restart</button>
        <button class="game-mode"></button>

        <dialog class="modal-1">
            <form action="get" method="dialog">
              <button type="button" class="close-button-1">X</button>
              <div class="inputs">
                  <div>
                      <label for="player-one">First Player:</label>
                      <input type="text" name="player-one" id="playerOne" required>
                  </div>
                  <div>
                      <label for="player-two">Second Player:</label>
                      <input type="text" name="player-two" id="playerTwo" required>
                  </div>
              </div>
              <button type="submit" class="submit-player-names">Submit Players Names</button>
            </form>
        </dialog>

        <dialog class="modal-2">
            <form action="get" method="dialog">
              <button type="button" class="close-button-2">X</button>
              <div class="inputs">
                  <div>
                      <label for="player">Player:</label>
                      <input type="text" name="player" id="player" required>
                  </div>
              </div>
              <button type="submit" class="submit-player-name">Submit Player Name</button>
            </form>
        </dialog>
    </div>

    <div class="initial-section">
        <div class="PvP-Mode">
            <form action="get" method="dialog">
              <div class="title">
                Player VS Player:
              </div>
              <div class="PvP-input-section">
                <div class="first-player-section">
                    <img src="Images/Avatar-1.png" alt="Image of first player">
                    <label for="player-one">First Player:</label>
                    <input type="text" name="player-one" id="playerOneInit" required>
                </div>
                <div class="second-player-section">
                    <img src="Images/Avatar-2.png" alt="image of second player">
                    <label for="player-two">Second Player:</label>
                    <input type="text" name="player-two" id="playerTwoInit" required>
                </div>
              </div>
              <button type="submit" class="PvP">Player VS Player</button>
            </form>
        </div>

        <div class="PvC-Mode">
            <form action="get" method="dialog">
              <div class="title">
                Player VS Computer:
              </div>
              <div class="PvC-input-section">
                <img src="Images/Avatar-1.png" alt="Image of first player">
                <label for="player">Player:</label>
                <input type="text" name="player" id="playerInit" required>
              </div>
              <button type="submit" class="PvC">Player VS Computer</button>
            </form>
          </div>
    </div>
</body>
</html>
